---
layout: default
---
{% include nav2.html %}
<div class="post-container container">
    <div class="wrapper">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-8">
                        <div class="content">
                            {% if page.title %}<h1>{{ page.title }}</h1>{% endif %}
                            <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
                            {{ content }}

                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="sidebar">
                            {% include sidebar.html %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
  .post-container img {
    max-width: 100%;
  }
  .post-container {
    margin-top: 4em;
  }
</style>
